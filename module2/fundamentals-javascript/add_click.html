<!DOCTYPE html>
<html>
<head>

<body>

    <script>
        function display()
        {

            // type casting : 
            let a=parseInt(prompt('Enter a values :'));
            let b=parseInt(prompt('Enter b values :'));
            let c=a+b;
            alert('Additions of numbers is :'+c);
        }
    </script>
    <button type="button" onclick="display()">Click to Add</button>
