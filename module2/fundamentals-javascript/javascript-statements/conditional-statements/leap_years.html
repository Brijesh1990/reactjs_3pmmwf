    <script>
        // create a function 
        function chkleap()
        {
            var year=document.getElementById("year").value;
        // leap years logic
        if(year%4==0)
        {
            Swal.fire({
           title: "wow ?",
           text: "This years is leap years",
           icon: "success"
           });
        }
        else 
        {
            Swal.fire({
           title: "Oh ?",
           text: "This years is not a leap years",
           icon: "error"
           });
        }
        }
    </script>

   
</head>
<body>

    <div class="container mt-5 p-5 shadow">
        <form>
            <div class="form-group">
                Enter Years : <input type="text" id="year" placeholder="Enters Years *" class="form-control w-75">
            </div>
            <div class="form-group mt-2">
                <button type="button" class="btn btn-dark text-white" onclick="chkleap()">Check here</button>
            </div>
        </form>
    </div>
<!-- sweet alert messages -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
