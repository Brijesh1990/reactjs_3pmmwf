    <script>
    function display()
    {
        let n1=document.getElementById("n1").value;
        let n2=document.getElementById("n2").value;
        let n3=document.getElementById("n3").value;
        // check conditions 
        if(n1>n2 && n1>n3)
    {
        // console.log('n1 is greter Numbers');
        document.getElementById("demo").innerHTML="N1 is greter Number";
    }
    else if(n2>n1 && n2 >n3)
    {
        // console.log('n2 is greter Numbers');
        document.getElementById("demo").innerHTML="N2 is greter Number";
        
    }
    else if(n3>n1 && n3>n2)

    else
