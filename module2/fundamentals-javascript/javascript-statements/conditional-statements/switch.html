<script>
/* switch :  
     switch is used to just like if elseif conditions we can create a multiple true cases if case id false default is executed

     syntax : 

     switch(condition)
     {
       
        case 'A':
            statements;
            break;
     
        case 'B':
            statements;
            break;

        case 'C':
            statements;
            break;

            
        default :
            statements;
            break;
     }


*/


var grade='G';
switch(grade)
     {
       
        case 'A':
            alert('You are Topper students')
            break;
     
        case 'B':
            
        alert('You are Average  students')
            break;

        case 'C':
            
        alert('You are Failed  students')
            break;

        default :
            
        alert('Your grade is not found anywhere try to contact with admin')
            break;
     }



</script>
