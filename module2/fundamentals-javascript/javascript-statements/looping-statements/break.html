<script>
    /*  
for : for loop is executed when condition is true and print numbers of iteration again and again
syntax :
   for(initialization; condition; increment/decrement)
   {
   statements;

   }


*/
var i;
for(i=0;i<=100;i++)
{
// console.log(i);
if(i==30)
{
break;
}
document.write(i,"<br>");
}
</script>
