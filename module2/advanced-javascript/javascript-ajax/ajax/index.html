<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>ajax loading ................</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<script src='js/jquery.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script>
    function str(val)
    {
        $.ajax({
            type:"GET",
            url:'data.html',
            data:"comp="+val,
            success:function(data)
            {
                $("#shwemp").html(data);
            }
        })
    }

</script>
</head>
<body>

    <div class="w-75 mx-auto mt-5 shadow p-5">
        <form>
            select company :<select id="comp" class="form-control" onchange="str()">
                <option value="">-select company-</option>
                <option value="tops technology">Tops Technology</option>
            </select>

            <!-- all employee list -->
             <table id="shwemp" class="table table-resposnive w-100 p-5 mt-0">

             </table>

        </form>
    </div>

</body>
</html>
